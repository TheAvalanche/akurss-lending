<script>
    function initMap() {
        var akurss = {lat: 56.904140, lng: 24.192046};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: akurss
        });
        var marker = new google.maps.Marker({
            position: akurss,
            map: map,
            title: "Maskavas iela 322"
        });
        var infowindow = new google.maps.InfoWindow({
            content: "Maskavas iela 322, RÄ«ga"
        });
        infowindow.open(map, marker);
    }
</script>
